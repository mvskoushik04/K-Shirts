<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="cart.css">
</head>

<body>
    <header class="header">
        <h1>Shopping Cart</h1>
        <button id="home-btn" onclick="window.location.href='index.html'">Go to Home Page</button>
    </header>

    <main>
        <section id="cart-items">
            <h2>Your Items</h2>
            <div class="cart-item" id="item1">
                <img src="item-image.jpg" alt="Product Image">
                <div>
                    <h3>Product Name</h3>
                    <p>Price: $20</p>
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity1" value="1" min="1" class="quantity">
                    <button class="remove-btn" onclick="removeItem('item1')">Remove</button>
                </div>
            </div>
            <div class="cart-item" id="item2">
                <img src="item-image.jpg" alt="Product Image">
                <div>
                    <h3>Product Name</h3>
                    <p>Price: $15</p>
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity2" value="1" min="1" class="quantity">
                    <button class="remove-btn" onclick="removeItem('item2')">Remove</button>
                </div>
            </div>
        </section>

        <section id="coupon-section">
            <h2>Apply Coupon</h2>
            <input type="text" id="coupon-code" placeholder="Enter Coupon Code">
            <button onclick="applyCoupon()">Apply Coupon</button>
            <p id="coupon-message"></p>
        </section>

        <section id="cart-summary">
            <h2>Order Summary</h2>
            <p id="subtotal">Subtotal: $35</p>
            <p id="discount">Discount: $0</p>
            <p id="final-price">Final Price: $35</p>
            <button id="update-btn">Update Price</button>
            <button id="checkout-btn">Proceed to Checkout</button>
        </section>
    </main>

    <script src="cart.js"></script>
</body>

</html>
