<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - K-Shirts</title>
    <link rel="stylesheet" href="signup.css">
    <script type="module" src="signup.js"></script>
</head>
<body>
    <div class="container">
        <div class="signup-box">
            <h2>Create your K-Shirts account</h2>
            <form id="signup-form">
                <div class="input-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="f_name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone_no" pattern="[0-9]{10}" placeholder="1234567890" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <div class="input-group">
                    <button type="submit" id="button1" class="btn">Create Account</button>
                </div>
            </form>
            <p>Already have an account? <a href="signin.html">Sign in</a></p>
        </div>
    </div>

</body>
</html>
